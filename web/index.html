    <div class="container">

        <div class="row">

            <div class="col-sm-8">

        {{outlet}}
    
            </div>

              <div class="sidebar-module sidebar-module-inset">
                <h4>About</h4>
                <p>Etiam porta <em>sem malesuada magna</em> mollis euismod. Cras mattis consectetur purus sit amet fermentum. Aenean lacinia bibendum nulla sed consectetur.</p>
              </div>

</script>



<script type="text/x-handlebars" data-template-name="plans">
  <h2>Lesson Plans</h2>
  {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="plans/index">
    {{#if model}}
        <table class="table table-condensed table-striped table-hover">
            <thead>
                <tr>
                    <th {{action "sortBy" "plan.plan_d"}}>Plan Date</th>
                    <th {{action "sortBy" "plan.primary_tek_id.tek"}}>TEK</th>
                    <th {{action "sortBy" "plan.create_d"}}>Created</th>
                </tr>
            </thead>
            <tbody>
            {{#each plan in model}}
            <tr><td>{{format-date "MMM DD, YYYY ddd" plan.plan_d}}</td>
                <td>{{plan.primary_tek_id.tek}}</td>
                <td>{{format-date "MMM DD, YYYY ddd" plan.create_d}}</td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    {{else}}
    <strong>No plans available</strong>
    {{/if}}
</script>
